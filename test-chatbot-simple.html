<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .test-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .success {
            border-left-color: #28a745;
            background-color: #1b2d1b;
        }
        .error {
            border-left-color: #dc3545;
            background-color: #2d1b1b;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Chatbot Test</h1>
    
    <div class="test-container">
        <h2>Test Route Detection</h2>
        <button class="test-button" onclick="testRouteDetection()">Test Route Detection</button>
        <div id="results"></div>
    </div>

    <div class="test-container">
        <h2>Test Chatbot Integration</h2>
        <p>Open the main app at <a href="http://localhost:8080" target="_blank">http://localhost:8080</a> and try these messages:</p>
        <ul>
            <li>"suggest a route which has more hospitals"</li>
            <li>"find routes with police stations"</li>
            <li>"suggest safe routes"</li>
            <li>"routes with schools"</li>
        </ul>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        function testRouteDetection() {
            const testCases = [
                "suggest a route which has more hospitals",
                "find routes with police stations",
                "suggest safe routes",
                "routes with schools",
                "how to get there"
            ];

            testCases.forEach(query => {
                const isRouteQuery = query.toLowerCase().includes('route') || 
                                  query.toLowerCase().includes('hospitals') ||
                                  query.toLowerCase().includes('hospital') ||
                                  query.toLowerCase().includes('police') ||
                                  query.toLowerCase().includes('station') ||
                                  query.toLowerCase().includes('school') ||
                                  query.toLowerCase().includes('college') ||
                                  query.toLowerCase().includes('university') ||
                                  query.toLowerCase().includes('safe') ||
                                  query.toLowerCase().includes('safest') ||
                                  query.toLowerCase().includes('suggest') ||
                                  query.toLowerCase().includes('find');

                if (isRouteQuery) {
                    addResult(`‚úÖ "${query}" ‚Üí Would trigger route suggestion`, 'success');
                } else {
                    addResult(`‚ùå "${query}" ‚Üí Would NOT trigger route suggestion`, 'error');
                }
            });
        }

        // Test on page load
        addResult('Page loaded. Click "Test Route Detection" to verify the logic.', 'info');
    </script>
</body>
</html>
